<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meteor Designer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="designer.html">Meteor Designer</a></li>
            <li><a href="simulation.html">Simulation</a></li>
            <li><a href="templates.html">Templates</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>

    <h1>Meteor Designer</h1>
    <p>Draw your meteor below or select a predefined template.</p>

    <canvas id="drawCanvas" width="600" height="400"></canvas>
    <div>
        <label>Template:
            <select id="templateSelect"></select>
        </label>
        <button id="resetBtn">Reset Drawing</button>
    </div>

    <script type="module">
        import { initDrawing, resetDrawing } from './drawing.js';
        import { meteorTemplates } from './meteorData.js';

        const templateSelect = document.getElementById('templateSelect');
        meteorTemplates.forEach((m, i) => {
            const opt = document.createElement('option');
            opt.value = i;
            opt.textContent = m.name;
            templateSelect.appendChild(opt);
        });

        document.getElementById('resetBtn').addEventListener('click', resetDrawing);

        initDrawing();
    </script>
</body>
</html>
