<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meteor Designer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Meteor Designer</h1>
    <canvas id="drawCanvas" width="500" height="500"></canvas>

    <div>
        <label>Size: <input type="range" id="sizeSlider" min="0.5" max="3" step="0.1" value="1"></label>
        <label>Density: <input type="range" id="densitySlider" min="1000" max="8000" step="100" value="3000"></label>
        <label>Material:
            <select id="materialSelect">
                <option value="stony">Stony</option>
                <option value="iron">Iron</option>
                <option value="icy">Icy</option>
                <option value="carbonaceous">Carbonaceous</option>
            </select>
        </label>
        <label>Template:
            <select id="templateSelect"></select>
        </label>
        <button id="resetBtn">Reset</button>
    </div>

    <a href="simulation.html">Go to Simulation</a>

    <script type="module">
        import { initDrawing } from './drawing.js';
        import { meteorTemplates } from './meteorData.js';

        // Populate template dropdown
        const templateSelect = document.getElementById('templateSelect');
        meteorTemplates.forEach((m, i) => {
            const opt = document.createElement('option');
            opt.value = i;
            opt.textContent = m.name;
            templateSelect.appendChild(opt);
        });

        initDrawing();

        document.getElementById('resetBtn').addEventListener('click', () => {
            import('./drawing.js').then(mod => mod.resetDrawing());
        });
    </script>
</body>
</html>
